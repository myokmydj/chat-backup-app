# File: .github/workflows/release.yml

name: Release

on:
  push:
    tags:
      - 'v*' # v1.0.0, v1.2.3 등 'v'로 시작하는 태그가 푸시될 때만 실행

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # 사용하시는 Node.js 버전
          cache: 'npm' # ▼▼▼ [추가] npm 캐시 설정으로 설치 속도 향상

      - name: Install dependencies
        run: npm ci # ▼▼▼ [수정] npm install 대신 npm ci 사용 (CI 환경에 더 적합)

      - name: Build and release application
        env:
          # ▼▼▼ [핵심 수정] Node.js 힙 메모리 크기를 4GB로 늘려 메모리 부족 문제 해결
          NODE_OPTIONS: "--max-old-space-size=4096"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release